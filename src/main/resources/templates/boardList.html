<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트</title>
</head>
<body>
<h1>리스트입니다.</h1>



<table>
    <thead>
    <tr>
        <th>글번호</th>
        <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "board : ${list}">
        <td th:text = "${board.id}">1</td>
        <td>
            <a th:text = "${board.title}" th:href="@{/board/view(id=${board.id})}"></a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
